<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<head layout:fragment="site-head">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>

<nav layout:fragment="site-nav"></nav>

<main id="content" layout:fragment="content" class="valign-wrapper">
<div class="container">
	<h2>Please login</h2>

					<form th:action="@{/authenticateTheUser}" 
							   method="POST">

					    <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
										
								<!-- Check for login error -->

									<div class="alert alert-danger col-xs-offset-1 col-xs-10" th:if="${param.error}">
										Invalid username and password.
									</div>
						
									<!-- Check for logout -->										            
									<div class="alert alert-success col-xs-offset-1 col-xs-10" th:if="${param.logout}">
										You have been logged out.
									</div>

					            </div>
					        </div>
					    </div>

						<!-- User name -->
						<div style="margin-bottom: 25px" class="input-field">
							<i class="material-icons prefix">account_circle</i>						
							<input type="text" id="username" name="username" class="validate"/>
							<label for="username">Username</label>
						</div>

						<!-- Password -->
						<div style="margin-bottom: 25px" class="input-field">
							<i class="material-icons prefix">security</i>
							<input type="password" id="password" name="password" class="validate" />
							<label for="password">Password</label>
						</div>

						<!-- Login/Submit Button -->
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-success indigo">Login</button>
							</div>
						</div>

					</form>
</div>
</main>
<footer layout:fragment="site-footer"></footer>

</body>

</html>
